<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm-by sanjay</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="alarm-container">
    <div class="alarm-img"><img src="alarm.jpg" alt=""></div>
    <div class="time-display">
      <div id="current-time">00:00:00</div>
    </div>
    <div class="set-time">
      <select name="hours">
        <option value="hour" selected hidden>Hour</option>
      </select>

      <select name="minutes">
        <option value="minute" selected hidden>Minute</option>
      </select>

      <select name="seconds">
        <option value="meridiam" selected hidden>AM/PM</option>
        <option value="AM">AM</option>
        <option value="PM">PM</option>
      </select>
    </div>
    <div class="set-alarm">
      <button class="set-alarm-btn">Set Alarm</button>
      <button id="clear-alarm-btn">Clear Alarm</button>
    </div>

    <div class="alarm-list">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
